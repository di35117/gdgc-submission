<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Official Merchandise - GDGC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sticky-nav">
      <div class="menu"></div>
      <div class="logo">
        <img src="img.svg" alt="icon" />
        <span class="icon">GDGC</span>
      </div>
      <div
        class="menu-buttons container-fluid d-none d-md-flex justify-content-start gap-3 p-3"
      >
        <a href="index.html" class="menu-options text-dark text-decoration-none"
          >Home</a
        >
        <a href="#" class="menu-options text-dark text-decoration-none"
          >Contact Us</a
        >
        <a href="#" class="menu-options text-dark text-decoration-none"
          >Products</a
        >
      </div>

      <button
        class="btn d-md-none"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasMenu"
        aria-controls="offcanvasMenu"
      >
        <i class="bi bi-list" style="font-size: 1.5rem"></i>
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasMenuLabel">Menu</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <a
            href="index.html"
            class="menu-options d-block mb-2 text-dark text-decoration-none"
            >Home</a
          >
          <a
            href="#"
            class="menu-options d-block mb-2 text-dark text-decoration-none"
            >Contact Us</a
          >
          <a
            href="#"
            class="menu-options d-block mb-2 text-dark text-decoration-none"
            >Products</a
          >
        </div>
      </div>
    </div>
    <div class="product-container">
      <div class="product-image">
        <img src="googlemerch.jpg" alt="GDGC Merchandise" />
      </div>
      <div class="order-form">
        <div class="product-details">
          <h2>Official Merchandise - GDGC, NIT Silchar</h2>

          <div class="size-section">
            <span class="label">Size</span>
            <a href="#" class="size-chart">Size Chart</a>
          </div>

          <div class="sizes">
            <button>S</button>
            <button>M</button>
            <button>L</button>
            <button>XL</button>
            <button>XXL</button>
          </div>

          <p class="price">â‚¹399</p>

          <div class="quantity">
            <span>Qty</span>
            <div class="qty-controls">
              <button class="minus">-</button>
              <span class="qty">1</span>
              <button class="plus">+</button>
            </div>
          </div>

          <button class="buy-btn" id="buyNowBtn">Buy Now</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
  </body>
</html>
